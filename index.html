<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyages Zen - Agence de Voyage</title>
    
    <!-- Feuille de style CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Icônes Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Polices Google Fonts (Montserrat + Open Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header Section-->
      <header>
        <div class="header-container">
            <div class="header-logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="logo_Voyages_Zen">
                </a>
            </div>
            <nav class="header-nav">
                <ul>
                    <li><a href="#" class="active">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Section Hero -->
<section class="hero">
    <div class="hero-container">
        <!-- Titre principal -->
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        
        <!-- Sous-titre -->
        <h2>En plein centre-ville ou en pleine nature</h2>
        
        <!-- Formulaire de recherche -->
        <form class="search-form" action="#" method="get">
            <div class="search-input-container">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="location" placeholder="Marseille, France" value="Marseille, France">
            </div>
            <button type="submit" class="search-btn">Rechercher</button>
        </form>
        
        <!-- Filtres -->
        <div class="filters">
            <ul>
                <li><a href="#" class="filter-link"><i class="fas fa-money-bill-wave"></i> Économique</a></li>
                <li><a href="#" class="filter-link"><i class="fas fa-child"></i> Familial</a></li>
                <li><a href="#" class="filter-link"><i class="fas fa-heart"></i> Romantique</a></li>
                <li><a href="#" class="filter-link"><i class="fas fa-star"></i> Nos pépites</a></li>
            </ul>
        </div>
        
        <!-- Texte informatif -->
        <p class="info-text">Plus de 500 logements sont disponibles dans cette ville</p>
    </div>
</section>
</body>
</html>
